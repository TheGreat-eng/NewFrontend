# b/thegreat-eng-newfrontend/nginx.conf

server {
  listen 80;
  server_name localhost;

  # Root directory for static files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the magic for single-page applications (SPA)
    # It tries to find the file, then a directory, and if not found,
    # it falls back to index.html to let React Router handle the route.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Proxy API requests to the backend
  # This avoids CORS issues and simplifies frontend code
  location /api {
    proxy_pass http://backend:8080/api; # 'backend' is the service name in docker-compose
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

   # Optional: Proxy WebSocket requests to the backend
   location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
   }
}